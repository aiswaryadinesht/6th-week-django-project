
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5">Admin Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            {% if error %}
             <p>{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
