
{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<body>
    <div class="admincontainer">
    <h2>Admin Panel</h2>
    <form method="get" action="{% url 'user_search' %}">
        <input type="text" name="query" placeholder="Search users..." value="{{ query }}">
        <button type="submit" name="search">Search</button>
        <button name="bt1"><a href="{% url 'create_user' %}">Add User</a></button>
        <button name="bt1"><a href='/logout1'>Logout</a></button>
       
    </form>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
                <td class="action-buttons">
                    <a href="{% url 'user_detail' user.id %}"><button >View</button></a>
                    <a href="{% url 'edit_user' user.id %}"><button class="edit">Edit</button></a>
                    <a href="{% url 'change_password' user.id %}"><button class="password">Change Password</button></a>
                    <a href="{% url 'delete_user' user.id %}"><button class="delete">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   
    <div>
</body>
{% endblock %}
